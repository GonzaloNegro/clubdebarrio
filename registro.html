<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ebb188da7c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Sofia&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Login | Club de Barrio</title>
</head>
<body class="bodylog2">
    <main>
        <section class="login">       
            <div class="login__texto">
                <h1>CLUB DE BARRIO</h1>
                <h2>PELUQUERIA & AMIGOS</h2>
            </div>
            <div class="login__registro2" data-aos="zoom-in">
                <div class="contenedor2">
                    <div class="contenedor__titulo"></div>
                    <div class="contenedor__datos2">
                        <form action="">
                            
							<div class="form-group row" style="margin: 10px;">
                                <label for="nombre" class="col-form-label col-xl col-lg">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required class="form-control col-xl col-lg">
                            </div>

                            <div class="form-group row" style="margin: 10px;">
                                <label for="apellido" class="col-form-label col-xl col-lg">Apellido:</label>
                                <input type="text" name="apellido" id="apellido" placeholder="Apellido" required class="form-control col-xl col-lg">
                            </div>

                            <div class="form-group row" style="margin: 10px;">
                                <label for="dni" class="col-form-label col-xl col-lg">Dni::</label>
                                <input type="text" name="dni" id="dni" placeholder="DNI" required class="form-control col-xl col-lg">
                            </div>

                            <div class="form-group row" style="margin: 10px;">
                                <label for="celular" class="col-form-label col-xl col-lg">Celular:</label>
                                <input type="text" name="celular" id="celular" placeholder="Celular" required class="form-control col-xl col-lg">
                            </div>

                            <div class="form-group row" style="margin: 10px;">
                                <label for="correo" class="col-form-label col-xl col-lg">E-mail:</label>
                                <input type="text" name="correo" id="correo" placeholder="Correo" required class="form-control col-xl col-lg">
                            </div>

                            <div class="form-group row" style="margin: 10px;">
                                <label for="contraseña" class="col-form-label col-xl col-lg">Contraseña:</label>
                                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required class="form-control col-xl col-lg">
                            </div>

                            <div class="boton" >
                                <button type="button" class="btn btn-primary">Iniciar sesión</button>
                            </div>

                        </form>
                    </div>
                    <div class="contenedor__pregunta2">
                        <li><a href="index.html">Volver</a></li>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
